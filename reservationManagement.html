<head>
    <link rel="stylesheet" href="styles.css">
    <title>Hotel Room Availability</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .available {
            color: green;
        }
        .unavailable {
            color: red;
        }
    </style>
    <!-- Code for calander UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    
    <h1>Hotel Room Availability</h1>
    <table>
        <tr>
            <th>Room Number</th>
            <th>Availability</th>
            <th>Guest Name</th>
            <th>Check-In Date</th>
            <th>Check-Out Date</th>
        </tr>
        <tr>
            <td>101</td>
            <td class="available"><span>&#10003;</span></td>
            <td><button class="add-guest-button">Add Guest</button></td>
            <td><input type="text" class="date-picker checkin" readonly></td>
            <td><input type="text" class="date-picker checkout" readonly></td>
        </tr>
        <tr>
            <td>102</td>
            <td class="unavailable"><span>&#10007;</span></td>
            <td>John Doe</td>
            <td><input type="text" class="date-picker checkin" readonly></td>
            <td><input type="text" class="date-picker checkout" readonly></td>
        </tr>
        <tr>
            <td>102</td>
            <td class="unavailable"><span>&#10007;</span></td>
            <td>Jane Doe</td>
            <td><input type="text" class="date-picker checkin" readonly></td>
            <td><input type="text" class="date-picker checkout" readonly></td>
        </tr>
        <!-- Add more room rows as needed -->
    </table>

    <script>
        $(function() {
            // Initialize Datepicker for date input fields
            $(".date-picker").datepicker({
                dateFormat: "yy-mm-dd"
            });

            // Handle "Add Guest" button click
            $(".add-guest-button").click(function() {
                var row = $(this).closest("tr");

                // Replace "Add Guest" button with guest input field
                row.find(".add-guest-button").replaceWith("<input type='text' class='guest-name'>");
                
                // Initialize Datepicker for the new date input fields
                row.find(".checkin, .checkout").datepicker({
                    dateFormat: "yy-mm-dd"
                });
            });
        });
    </script>

</body>
