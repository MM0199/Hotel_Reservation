            // Function to generate room cards
            function generateRoomCards() {
                const roomContainer = document.getElementById("roomContainer");


                // Generate room cards based on the data
                roomsData.forEach(room => {
                    const roomCard = document.createElement("div");
                    roomCard.className = "room-card";
                    roomCard.innerHTML = `
                        <img src="${room.imageUrl}" alt="Room Image"</img>
                        <h2>Room ${room.number}</h2>
                        <hr class="line">
                        <p>Price: <b>$${room.price} / night.</b></p>
                        <p>Type: ${room.type}</p>
                        <p>Description: ${room.description}</p>
                    `;
                    
                    // Add a click event listerner to the room card
                    roomCard.addEventListener("click", function() {
                        getRoom();
                    })

                    roomContainer.appendChild(roomCard);
                });
            }

            // Initial generation of room cards
            generateRoomCards();
